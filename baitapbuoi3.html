<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Bài Tập 3 </title>
    <link rel="stylesheet" href="baitapbuoi3.css">

</head>
<body>
    <div class="container">
        <h2>Retreat Registration</h2>
        <p>Nov 24 - 25 (Sat, Sun, Mon)</p>
        
        <form>
            <label>Name</label>
            <div class="name-fields">
                <input type="text" placeholder="First" required>
                <input type="text" placeholder="Last" required>
            </div>
            
            <label>Address <span class="required">*</span></label>
            <input type="text" placeholder="Street Address" required>
            <input type="text" placeholder="Address Line 2">
            <div class="row">
                <input type="text" placeholder="City">
                <input type="text" placeholder="State / Province / Region">
            </div>
            <div class="row">
                <input type="text" placeholder="Postal / Zip Code">
                <select>
                    <option value="">Country</option>
                    <option value="US">United States</option>
                    <option value="CA">Canada</option>
                </select>
            </div>
            
            <label>Phone</label>
            <div class="phone-fields">
                <input type="text" placeholder="SĐT" maxlength="5">
                <input type="text" placeholder="SĐT" maxlength="5">
              
            </div>
            
            <label>Email <span class="required">*</span></label>
            <input type="email" required>
            
            <div class="row">
                <div>
                    <label>Arrival Date</label>
                    <input type="date">
                </div>
                <div>
                    <label>Departure Date</label>
                    <input type="date">
                </div>
            </div>
            
            <label>Accommodation Status</label>
            <select>
                <option value="">Select...</option>
                <option value="single">Single Room</option>
                <option value="shared">Shared Room</option>
            </select>
            
            <label>Special Needs</label>
            <textarea rows="4"></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
